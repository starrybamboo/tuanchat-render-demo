name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: 'read'
  pages: 'write'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare publish directory
        run: |
          set -e
          # Remove previously created public dir if any, then recreate
          rm -rf public || true
          mkdir -p public
          # Copy files (including dotfiles) to the public directory; exclude folders/files we don't want published
          rsync -av --exclude='public' --exclude='.github' --exclude='.git' --exclude='deploy.ps1' --exclude='README.md' --exclude='.gitignore' --exclude='.nojekyll' ./ public/

      - name: Check publish directory
        run: |
          echo "--- publish dir contents ---"
          ls -la public || true
          echo "--- end publish dir contents ---"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: 'public'
          publish_branch: 'gh-pages'
