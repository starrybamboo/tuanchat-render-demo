name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: 'read'
  pages: 'write'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare publish directory
        run: |
          set -e
          mkdir -p public
          # Copy repo contents to a staging directory and remove files we don't want to publish
          shopt -s dotglob || true
          cp -R * public/
          rm -rf public/.github public/.git public/deploy.ps1 public/README.md public/.gitignore public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: 'public'
          publish_branch: 'gh-pages'
